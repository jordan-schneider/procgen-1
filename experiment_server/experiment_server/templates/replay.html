<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Procgen</title>
	<link rel="stylesheet" href="/assets/replay.css">
</head>

<body>
	<div id="app">
		<div id="left">
			<div id="leftGame"></div>
			<div class="controls">
				<input id="pauseLeft" type="button" value="Pause Left" onclick="pauseLeft();" />
				<input id="playLeft" type="button" value="Play Left" onclick="playLeft();" />
				<input id="restartLeft" type="button" value="Restart Left" onclick="restartLeft();" />
			</div>
		</div>

		<div id="right">
			<div id="rightGame"></div>
			<div class="controls">
				<input id="pauseRight" type="button" value="Pause Right" onclick="pauseRight();" />
				<input id="playRight" type="button" value="Play Right" onclick="playRight();" />
				<input id="restartRight" type="button" value="Restart Right" onclick="restartRight();" />
			</div>
		</div>
	</div>

	<div id="both">
		<div></div>
		<div class="controls">
			<input id="pauseBoth" type="button" value="Pause Both" onclick="pauseBoth();" />
			<input id="playBoth" type="button" value="Play Both" onclick="playBoth();" />
			<input id="restartBoth" type="button" value="Restart Both" onclick="restartBoth();" />
		</div>
		<div></div>
	</div>

	<div id="selections">
		<input id="selectLeft" type="button" value="Select Left" onclick="selectLeft();" />
		<input id="selectRight" type="button" value="Select Right" onclick="selectRight();" />
	</div>

	<script src="/assets/env.js"></script>
	<script src="/assets/replay.js"></script>
</body>

</html>
